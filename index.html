<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>pwa-antigravity</title>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Personal Expense Tracker"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/masked-icon.svg" color="#000000" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      /* Critical CSS for initial loading state */
      #app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: #fff;
        color: #333;
      }
      @media (prefers-color-scheme: dark) {
        #app-loading {
          background: #0a0a0a;
          color: #fafafa;
        }
      }
      #app-loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e5e5;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #app-loading p {
        margin-top: 16px;
        font-size: 14px;
        opacity: 0.7;
      }
      #app-error {
        display: none;
        padding: 20px;
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #app-error.show {
        display: block;
      }
      #app-error h2 {
        color: #ef4444;
        margin-bottom: 10px;
      }
      #app-error pre {
        text-align: left;
        background: #f3f4f6;
        padding: 10px;
        border-radius: 4px;
        overflow: auto;
        font-size: 12px;
      }
      #app-error button {
        margin-top: 16px;
        padding: 8px 16px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="app-loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    <div id="app-error">
      <h2>Something went wrong</h2>
      <p id="error-message"></p>
      <pre id="error-stack"></pre>
      <button onclick="location.reload()">Reload</button>
    </div>
    <script>
      // Global error handler for uncaught errors
      window.onerror = function (msg, url, line, col, error) {
        console.error("Global error:", msg, url, line, col, error);
        document.getElementById("app-loading").style.display = "none";
        var errorDiv = document.getElementById("app-error");
        errorDiv.classList.add("show");
        document.getElementById("error-message").textContent = msg;
        document.getElementById("error-stack").textContent =
          (error && error.stack) || "at " + url + ":" + line + ":" + col;
        return false;
      };
      // Handle unhandled promise rejections
      window.onunhandledrejection = function (event) {
        console.error("Unhandled rejection:", event.reason);
        document.getElementById("app-loading").style.display = "none";
        var errorDiv = document.getElementById("app-error");
        errorDiv.classList.add("show");
        document.getElementById("error-message").textContent =
          event.reason?.message || "Promise rejected";
        document.getElementById("error-stack").textContent =
          event.reason?.stack || String(event.reason);
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
